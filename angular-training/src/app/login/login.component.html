<div class="container" style="margin-top: 10px;">
	<div class="row justify-content-start">
		<div class="col">
			<xng-breadcrumb></xng-breadcrumb>
		</div>
	</div>
</div>
<div class="container" style="margin-top: 100px;">
	<h5 class="text-center" style="margin-bottom: 20px;">Sign In to start your session.</h5>
	<div class="col-md-12">
		<form
		*ngIf="!isLoggedIn"
		name="form"
		(ngSubmit)="f.form.valid && onSubmit()"
		#f="ngForm"
		novalidate
		>
			<div class="form-group">
				<input
				type="text"
				class="form-control"
				name="username"
				placeholder="Username"
				[(ngModel)]="form.username"
				required
				#username="ngModel"
				/>
				<p *ngIf="username.invalid" style="color: red; font-style: italic;">
					Username is required.
				</p>
			</div>
			<div class="form-group">
				<input
				type="password"
				class="form-control"
				name="password"
				placeholder="Password"
				[(ngModel)]="form.password"
				required
				#password="ngModel"
				/>
				<p *ngIf="password.invalid" style="color: red; font-style: italic;">
					Password is required.
				</p>
			</div>
			<div class="row justify-content-between">
				<div class="col-4">
					<a [routerLink]="['/forgotpassword']" >I forgot my password</a>
				</div>
				<div class="col-4">
					<div class="form-group">
						<button class="btn btn-primary btn-block" [disabled]="!f.form.valid">
						Login
						</button>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div
				class="alert alert-danger"
				role="alert"
				*ngIf="f.submitted && isLoginFailed"
				>
				Login failed: {{ errorMessage }}
				</div>
			</div>
			
		</form>
		<div *ngIf="isLoggedIn">
			<div class="alert alert-success">
				Logged in.
			</div>
			<button class="btn btn-primary" (click)="goToProfile()">Proceed</button>
		</div>
	</div>
</div>
